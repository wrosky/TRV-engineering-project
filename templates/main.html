<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>TRV</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200;400;600;900&display=swap" rel="stylesheet">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href="{% static 'styles/main.css' %}?v=1.0">
        <link rel='stylesheet' type='text/css' media='screen' href="{% static 'styles/form.css' %}?v=1.0">
        <link rel='stylesheet' type='text/css' media='screen' href="{% static 'styles/searchbar.css' %}?v=1.0">
    </head>

    <body>
        {% include 'navbar.html' %}

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        
        {% block content %}

        {% endblock %}
    </body>
</html>
