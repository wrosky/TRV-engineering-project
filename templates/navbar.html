{% load static %}

<div class="navbar-container">
    <div style="display: flex; align-items: center;">
        <a href="/" style="margin-right: 20px; margin-left: 10px;">
            <img src="{% static 'images/home.svg' %}" alt="home">
        </a>
        <a href="{% url 'list_trips' %}" style="margin-right: 20px; margin-left: 20px;">
            <img src="{% static 'images/notebook.svg' %}" alt="notebook">
        </a>
        <a href="{% url 'search_flight' %}" style="margin-right: 20px; margin-left: 20px;">
            <img src="{% static 'images/airplane.svg' %}" alt="airplane">
        </a>
    </div>
    
    {% include 'searchbar.html' %}
    
    <div class="navbar-container-right">
        <a href="{% url 'search_non_friends' %}" style="margin-right: 20px; margin-left: 20px;">
            <img src="{% static 'images/user-add.svg' %}" alt="user-add">
        </a>
        <a href="{% url 'friend_chats' %}" style="margin-right: 20px; margin-left: 20px;">
            <img src="{% static 'images/chat.svg' %}" alt="chat">
        </a>
        {% if request.user.is_authenticated %}
        <div class="dropdown">
            <div class="navbar-avatar">
                <a href="{% url 'user_profile' request.user.username %}"><img src="{{ request.user.avatar.url }}"/></a>
            </div>
            <div class="dropdown-content">
                <div class="edit-user-button">
                    <a href="{% url 'edit_user' %}">Edit Profile</a>
                </div>
                <div class="logout-button" style="margin-top: 10px;">
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
        </div>
        {% else %}
        <div class="login-button">
            <a href="{% url 'login' %}">Login</a>
        </div>
        {% endif %}
    </div>
</div>
