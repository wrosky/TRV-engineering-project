<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amadeus Flight Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <style>
    </style>
</head>
<body>
    <div class="container">
        <h2>Amadeus Flight Booking</h2>
        <form method="POST">
            {% csrf_token %}
            <div>
                <input type="text" id="from" name="from" placeholder="From" required>
            </div>
            <div>
                <input type="text" id="to" name="to" placeholder="To" required>
            </div>
            <div>
                <input type="date" name="departure_date" placeholder="Departure Date" required>
            </div>
            <div>
                <input type="date" name="return_date" placeholder="Return Date">
            </div>
            <button type="submit">Search Flight</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(function() {
            function setupAutocomplete(inputId) {
                $(`#${inputId}`).autocomplete({
                    source: function(request, response) {
                        $.ajax({
                            url: "{% url 'airport_autocomplete' %}",
                            dataType: "json",
                            data: {
                                term: request.term
                            },
                            success: function(data) {
                                response(data);
                            },
                            error: function() {
                                response([]);
                            }
                        });
                    },
                    minLength: 2,
                    select: function(event, ui) {
                        $(this).val(ui.item.value);
                    }
                });
            }

            setupAutocomplete('from');
            setupAutocomplete('to');
        });
    </script>
</body>
</html>
