{% extends 'main.html' %}

{% block content %}

{% if page == 'login' %}

<div class="form-login">
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-login-single">
            <div>
                <h5><label>Username:</label></h5>
            </div>
            <input type="text" name="username" placeholder="Username"/>
        </div>
        <div class="form-login-single">
            <div>
                <h5><label>Password:</label></h5>
            </div>
            <input type="password" name="password" placeholder="Password"/>
        </div>
        <input type="submit" value="Login"/>
    </form>
</div>

<center>
    <p>
        Don't have an account? <a href="{% url 'register' %}">Sign up</a>
    </p>
</center>
{% else %}

<div class="form-register">
    <form method="POST" action="">
        {% csrf_token %}
            <div class="form-register-single">
                <div>
                    <h5><label>Username:</label></h5>
                </div>
                <input type="text" name="username" placeholder="Username"/>
            </div>
            <div class="form-register-single">
                <div>
                    <h5><label>Password:</label></h5>
                </div>
                <input type="password" name="password" placeholder="Password"/>
            </div>
            <div class="form-register-single">
                <div>
                    <h5><label>Password condirmation:</label></h5>
                </div>
                <input type="password" name="password_confirm" placeholder="Password"/>
            </div>
        <input type="submit" value="Register"/>
    </form>
</div>

<center>
    <p>
    Already have an account? <a href="{% url 'login' %}">Log in</a>
    </p>
</center>


{% endif %}

{% endblock content %}
