{% extends 'main.html' %}
{% block content %}
  <div class="form-trip-create-post">
    <h2>Update Trip</h2>

      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-submit">Save</button>
    </form>
  </div>
{% endblock %}
