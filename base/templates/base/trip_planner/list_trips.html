{% extends 'main.html' %}
{% block content %}
<div class="form-trip-create-post">
    <h2>My Trips</h2>
    <div>
        {% for trip in trips %}
            <div class="trip-item">
                <a href="{% url 'trip_detail' pk=trip.pk %}">{{ trip.title }}</a>
            </div>
        {% endfor %}
    </div>
    <a href="{% url 'create_trip' %}" class="btn-submit" style="display: flex; justify-content: center;">Create a new trip</a>
</div>
{% endblock %}
