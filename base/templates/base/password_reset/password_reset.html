{% extends 'main.html' %}

{% block content %}

<div class="form-login">
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-login-single">
            <div>
                <h5><label for="email">Email:</label></h5>
            </div>
            {{ form.email }}
        </div>

        <input type="submit" value="Send email"/>
    </form>
</div>

{% endblock content %}
